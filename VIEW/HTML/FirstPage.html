<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../SRC/output.css" rel="stylesheet" />
    <link href="../SRC/input.css" rel="stylesheet" />
  </head>
  <body>
    <!--NAV BAR-->
    <nav
      class="w-full h-[50px] border-1 border-zinc-950 flex justify-center gap-4 font"
    >
      <div class="mt-[10px]">Home</div>
      <div class="mt-[10px]">About</div>
      <div class="mt-[10px]">Services</div>
    </nav>
    <!--NAV BAR-->

    <!-- CONTENT -->
    <div
      id="registerbox"
      class="border-1 border-zinc-950 h-[450px] w-[330px] justify-self-center mt-[50px] rounded-3xl"
    >
      <div class="justify-self-center mt-[40px] text-3xl">SIGN UP</div>
      <!--Input tags-->
      <div
        id="inputcontainer"
        class="flex flex-col items-center justify-center mt-[40px]"
      >
        <input
          class="border-1 border-zinc-950 w-[250px] mb-4 p-[5px]"
          type="text"
          name="Username"
          placeholder="Username"
        />
        <input
          class="border-1 border-zinc-950 w-[250px] mb-4 p-[5px]"
          type="password"
          name="Password"
          placeholder="Password"
        />
        <input
          class="border-1 border-zinc-950 w-[250px] p-[5px]"
          type="password"
          name="ConfirmPassword"
          placeholder="Confirm Password"
        />
        <button
          class="border-1 border-zinc-950 mt-[50px] rounded-3xl w-[140px] p-[5px]"
        >
          Create Account
        </button>
      </div>
      <!--Input tags-->
    </div>
    <!-- CONTENT -->
  </body>
</html>
